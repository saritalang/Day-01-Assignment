<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Review Page</title>
</head>
<body>
  <header>
    <h1>The FashionForward Company</h1>
    <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Customer Reviews</h2>

    <article>
      <h3>John Doe - Rating: 5</h3>
      <p>Great service and fast delivery!</p>
    </article>

    <article>
      <h3>Jane Smith - Rating: 4</h3>
      <p>Very satisfied with the product quality.</p>
    </article>
  </section>

  <section>
    <h2>Submit a Review</h2>
    <form>
      <p>
        <label>Name:<br>
          <input type="text" name="name" required>
        </label>
      </p>
      <p>
        Rating:<br>
        <input type="radio" name="rating" value="1"> 1
        <input type="radio" name="rating" value="2"> 2
        <input type="radio" name="rating" value="3"> 3
        <input type="radio" name="rating" value="4"> 4
        <input type="radio" name="rating" value="5"> 5
      </p>
      <p>
        <label>Comment:<br>
          <textarea name="comment" rows="4" cols="40" required></textarea>
        </label>
      </p>
      <p>
        <input type="submit" value="Submit Review">
      </p>
    </form>
  </section>
</body>
</html>
